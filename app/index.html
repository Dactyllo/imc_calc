<!DOCTYPE html>
<html>
  <head>
    <title>Índice de Massa Corporal</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/menu.js" type='text/javascript'></script>
  </head>
  <body>
    <div class="window">
      <!-- Informação de formula e tabelas respectivas em http://indicedemassacorporal.com -->
			<!--header class="toolbar toolbar-header dragme">
			  <h1 class="title">Índice de Massa Corporal</h1>
			</header-->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane">
            <form id="calculator">
							<select id="tipo" class="form-control">
								<option value="imc">Calcular IMC</option>
								<option value="peso">Calcular Peso Ideal</option>
							</select>
							<div class="doubleRow">
	              <div class="form-group">
	                <label>Altura (m)</label>
	                <input id="altura" type="text" class="form-control" placeholder="A sua altura">
	              </div>
	              <div class="form-group">
	                <label>Peso (Kg)</label>
	                <input id="peso" type="text" class="form-control" placeholder="O seu Peso">
	              </div>
							</div>
							<a id="more" href="#">Opções avançadas</a>
							<div class="doubleRow more" style="display: none;">
								<div class="form-group">
	                <label>Género</label>
									<select id="sexo" class="form-control">
								    <option value="0"> --- </option>
								    <option value="1">Masculino</option>
								    <option value="2">Feminino</option>
								  </select>
								</div>
								<div class="form-group">
	                <label>Idade</label>
									<input id="idade" type="text" class="form-control int" value="0">
								</div>
							</div>
              <div class="form-actions">
                <button id="limpador" type="reset" class="btn btn-form btn-default">Limpar</button>
                <button type="submit" class="btn btn-form btn-primary">Calcular</button>
              </div>
            </form>
          </div>
          <div class="pane pane-sm sidebar">
            <input id="resultado" type="text" readonly="readonly" class="form-control" placeholder="--">
						<div id="cor"></div>
						<input id="veredito" type="text" readonly="readonly" class="form-control">
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer dragme">
        <h1 class="title">Criado por João Gaião</h1>
      </footer>
    </div>
		<script src="js/jquery-3.1.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
		<script src="js/alertify.min.js" onload="window.alertify = module.exports;"></script>
    <script src="js/dados.js" type='text/javascript'></script>
    <script src="js/custom.js" type='text/javascript'></script>
  </body>
</html>
